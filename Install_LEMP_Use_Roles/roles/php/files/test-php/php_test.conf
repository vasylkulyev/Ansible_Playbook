server {
	listen 80;
	server_name php-test.com;
	root /var/www/php_test;

	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }

	location ~ /\.ht {
		deny all;
	}
}

